<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Exotic House</title>
    
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Verdana', sans-serif; background: #111; color: #fff; background-image: url("img/h.jpg");background-repeat: no-repeat;background-size: 100%;}

  img {
    width: 100%;
    height: auto;
    display: block;
  }
  .cursor {
    cursor: pointer;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 12px;
    color: white;
    font-weight: bold;
    font-size: 24px;
    transition: 0.3s ease;
    user-select: none;
    z-index: 2;
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
  }
  .text {
    color: #f2f2f2;
    font-size: 16px;
    padding: 8px 12px;
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
  }

  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
.row {
  display: flex;
  flex-wrap: wrap;       /* Allow the items to wrap onto the next line */
  justify-content: space-between; /* Distribute items evenly */
}

.column {
  flex: 1 1 16%;         /* Flex grow, flex shrink, and base size */
  padding: 10px;         /* Add some spacing between columns */
}
.column img {
  width: 100%;                /* Make images fill the width of the  column */
  height: 120px;              /* Fixed height for all thumbnails */
  object-fit: cover;          /* Ensure the image maintains aspect ratio while covering the area */
  display: block;             /* Removes bottom space that may occur due to inline-block elements */
  margin-bottom: 10px;        /* Space between the rows of images */
}
.modal {
  display: none;
    position: fixed;
    z-index: 99999;
    padding-top:80px ;
    left: 0;top: 0;
    width: 100%;height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.3);
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 85vh;
}
#modalCaption{
    text-align: center;
    color: #ccc;
    padding: 10px;
    font-size: 12px;
}
.close{
    position: absolute;
    top: 20px;
    right: 35px;
    color: #f1f1f1;
  font-size: 40px;
  cursor: pointer;
}
  /* Add a transparency effect for thumnbail images */
  .demo {
    opacity: 0.6;
  }

  .active,
  .demo:hover {
    opacity: 1;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1s;
  }

  @keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
  }

  @media screen and (max-width: 600px) {
    .prev, .next {
      font-size: 18px;
      padding: 10px;
    }

    .text {
      font-size: 14px;
    }
  }
</style>
</head>
