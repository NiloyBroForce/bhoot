<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Exotic House</title>
    
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Verdana', sans-serif; background: #111; color: #fff; background-image: url("img/h.jpg");background-repeat: no-repeat;background-size: 100%;}

  .slideshow-container {
    max-width: 900px;
    position: relative;
    margin: auto;
    overflow: hidden;
    touch-action: pan-y;
    top: 10px;
  }

  .mySlides {
    display: none;
    position: relative;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 12px;
    color: white;
    font-weight: bold;
    font-size: 24px;
    transition: 0.3s ease;
    user-select: none;
    z-index: 2;
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
  }

  .prev { left: 10px; transform: translateY(-50%); }
  .next { right: 10px; transform: translateY(-50%); }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.6);
  }

  .text {
    color: #f2f2f2;
    font-size: 16px;
    padding: 8px 12px;
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
  }

  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  .dot-container {
    text-align: center;
    padding: 12px;
  }

  .dot {
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }

  .active, .dot:hover {
    background-color: #717171;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1s;
  }

  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }

  @media screen and (max-width: 600px) {
    .prev, .next {
      font-size: 18px;
      padding: 10px;
    }

    .text {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
    <header style="text-align: center;">
        <a class="flicker" style="font-size: 40px; color: red;" href="index.html">Home</a>
      </header>
<div class="slideshow-container" id="slideshow">

  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img/1.jpg" alt="Ratargul Trip!">
    <div class="text">Ratargul Trip!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img/2.jpg" alt="Ratargul">
    <div class="text">Ratargul</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img/3.jpg" alt="SUST Gate">
    <div class="text">SUST Gate</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
let slideIndex = 1;
let slideTimer;
const slideshow = document.getElementById("slideshow");

function showSlides(n) {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  for (let slide of slides) {
    slide.style.display = "none";
  }

  for (let dot of dots) {
    dot.className = dot.className.replace(" active", "");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

function plusSlides(n) {
  clearInterval(slideTimer);
  showSlides(slideIndex += n);
  startAutoSlide();
}

function currentSlide(n) {
  clearInterval(slideTimer);
  showSlides(slideIndex = n);
  startAutoSlide();
}

function startAutoSlide() {
  slideTimer = setInterval(() => {
    showSlides(++slideIndex);
  }, 3000);
}

showSlides(slideIndex);
startAutoSlide();

// Optional: Touch swipe support
let startX = 0;

slideshow.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});

slideshow.addEventListener('touchend', (e) => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) plusSlides(1);
  else if (endX - startX > 50) plusSlides(-1);
});
</script>

</body>
</html>
