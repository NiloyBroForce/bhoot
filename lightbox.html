<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Exotic House</title>

<style>
/* RESET + BODY */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Verdana', sans-serif;
    background: #111 url("img/h.jpg") no-repeat top center / cover;
    color: #fff;
}

/* IMAGE DEFAULT */
img {
    width: 100%;
    height: auto;
    display: block;
}

/* GRID */
.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.column {
    flex: 1 1 16%;
    padding: 10px;
}

.column img {
    height: 120px;
    object-fit: cover;
    margin-bottom: 10px;
    cursor: pointer;
    opacity: 0.6;
    transition: 0.25s;
}

.column img:hover {
    opacity: 1;
}

/* LIGHTBOX */
#lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9);
    text-align: center;
    overflow: auto;
    padding-top: 50px; /* Some top spacing */
}

/* Make lightbox content centered */
.lightbox-content {
    position: relative; /* Arrows positioned relative to this */
    display: inline-block; /* Shrink to image size */
    margin: auto;
    padding: 0;
    width: 100%; /* Adjust width to ensure arrows are within bounds */
    max-width: 1200px; /* Limit max width of image */
    height: auto;  /* Ensure the content box height adjusts to the image */
}

#lightbox img {
    max-width: 100%;
    max-height: 85vh;  /* Adjust to allow the image to be larger */
    margin: 0;         /* Remove extra space around image */
    border-radius: 6px;
    object-fit: contain;  /* Maintain aspect ratio */
}

/* Caption */
#lightbox-caption {
    text-align: center;
    color: #ccc;
    padding: 10px;
    font-size: 14px;
}

.lightbox-close {
    position: absolute;
    top: 20px;
    right: 25px;
    color: #fff;
    font-size: 40px;
    cursor: pointer;
    z-index: 10000;
}

/* ARROWS */
.light-prev, .light-next {
    cursor: pointer;
    position: absolute;  /* Positioned relative to .lightbox-content */
    top: 50%;  /* Vertically center the arrows */
    transform: translateY(-50%);
    color: white;
    font-size: 40px;
    padding: 10px;
    user-select: none;
    z-index: 1000;
}

.light-prev { 
    left: 10px;  /* Adjust distance from image */
}

.light-next { 
    right: 30px;  /* Adjust distance from image */
}

/* Arrows hover effect */
.light-prev:hover, .light-next:hover {
    background-color: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
}

/* Ensure arrows are properly visible on small screens */
@media (max-width: 768px) {
    .light-prev, .light-next {
        font-size: 30px;  /* Reduce arrow size */
        padding: 8px;     /* Reduce padding */
    }

    #lightbox img {
        max-width: 95%;  /* Allow more space for image */
    }
}


</style>
</head>

<body>

<header style="text-align:center;">
    <a style="font-size:40px;color:red;" href="index.html">Home</a>
</header>

<!-- LIGHTBOX -->
<div id="lightbox">
    <span class="lightbox-close">&times;</span>

    <div class="lightbox-content"> <!-- Relative container -->
        <img id="lightbox-img">
        <a class="light-prev">&#10094;</a>
        <a class="light-next">&#10095;</a>
    </div>

    <div id="lightbox-caption"></div>
</div>

<!-- THUMBNAILS -->
<div class="row">
    <div class="column"><img src="img/1.jpg" data-index="0"></div>
    <div class="column"><img src="img/2.jpg" data-index="1"></div>
    <div class="column"><img src="img/3.jpg" data-index="2"></div>
    <div class="column"><img src="img/4.jpg" data-index="3"></div>
    <div class="column"><img src="img/5.jpg" data-index="4"></div>
    <div class="column"><img src="img/6.jpg" data-index="5"></div>
</div>
<div class="row">
    <div class="column"><img src="img/7.jpg" data-index="6"></div>
    <div class="column"><img src="img/8.jpg" data-index="7"></div>
    <div class="column"><img src="img/9.jpg" data-index="8"></div>
    <div class="column"><img src="img/10.jpg" data-index="9"></div>
    <div class="column"><img src="img/11.jpg" data-index="10"></div>
</div>

<script>
// IMAGE DATA
const slidesData = [
    { src: "img/1.jpg", caption: "Ratargul Trip!" },
    { src: "img/2.jpg", caption: "Ratargul" },
    { src: "img/3.jpg", caption: "SUST Gate" },
    { src: "img/4.jpg", caption: "Like" },
    { src: "img/5.jpg", caption: "Comment" },
    { src: "img/6.jpg", caption: "Share" },
    { src: "img/7.jpg", caption: "Osmani International Airport" },
    { src: "img/8.jpg", caption: "Osmani International Airport" },
    { src: "img/9.jpg", caption: "Osmani International Airport" },
    { src: "img/10.jpg", caption: "Osmani International Airport" },
    { src: "img/11.jpg", caption: "Osmani International Airport" }
];

let lightIndex = 0;

const lightbox = document.getElementById("lightbox");
const lightImg = document.getElementById("lightbox-img");
const lightCaption = document.getElementById("lightbox-caption");

// OPEN
function openLightbox(n) {
    lightIndex = n;
    lightbox.style.display = "block";
    lightImg.src = slidesData[n].src;
    lightCaption.innerText = slidesData[n].caption;
}

// CLOSE
function closeLightbox() {
    lightbox.style.display = "none";
}

// ARROWS
function nextLight() {
    lightIndex = (lightIndex + 1) % slidesData.length;
    openLightbox(lightIndex);
}

function prevLight() {
    lightIndex = (lightIndex - 1 + slidesData.length) % slidesData.length;
    openLightbox(lightIndex);
}

// THUMBNAILS CLICK
document.querySelectorAll(".column img").forEach((img) => {
    img.addEventListener("click", () => openLightbox(parseInt(img.dataset.index)));
});

// CLOSE BUTTON
document.querySelector(".lightbox-close").addEventListener("click", closeLightbox);

// CLICK OUTSIDE IMAGE
lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
});

// ARROW BUTTONS
document.querySelector(".light-prev").addEventListener("click", (e) => {
    e.stopPropagation();
    prevLight();
});
document.querySelector(".light-next").addEventListener("click", (e) => {
    e.stopPropagation();
    nextLight();
});

// KEYBOARD
document.addEventListener("keydown", (e) => {
    if (lightbox.style.display === "block") {
        if (e.key === "ArrowRight") nextLight();
        if (e.key === "ArrowLeft") prevLight();
        if (e.key === "Escape") closeLightbox();
    }
});
</script>

</body>
</html>
