<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Exotic House</title>
    
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Verdana', sans-serif; background: #111; color: #fff; background-image: url("img/h.jpg");background-repeat: no-repeat;background-size: 100%;}

  img {
    width: 100%;
    height: auto;
    display: block;
  }
  .cursor {
    cursor: pointer;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 12px;
    color: white;
    font-weight: bold;
    font-size: 24px;
    transition: 0.3s ease;
    user-select: none;
    z-index: 2;
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
  }
  .text {
    color: #f2f2f2;
    font-size: 16px;
    padding: 8px 12px;
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
  }

  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
.row {
  display: flex;
  flex-wrap: wrap;       /* Allow the items to wrap onto the next line */
  justify-content: space-between; /* Distribute items evenly */
}

.column {
  flex: 1 1 16%;         /* Flex grow, flex shrink, and base size */
  padding: 10px;         /* Add some spacing between columns */
}
.column img {
  width: 100%;                /* Make images fill the width of the  column */
  height: 120px;              /* Fixed height for all thumbnails */
  object-fit: cover;          /* Ensure the image maintains aspect ratio while covering the area */
  display: block;             /* Removes bottom space that may occur due to inline-block elements */
  margin-bottom: 10px;        /* Space between the rows of images */
}
.lightbox {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top:80px ;
    left: 0;top: 0;
    width: 100%;height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
    text-align: center;
}
.lightbox img {
  max-width: 100%;
  max-height: 85vh;
  margin-top: 60px;
  border-radius: 6px;
}
#lightbox-caption{
    text-align: center;
    color: #ccc;
    padding: 10px;
    font-size: 12px;
}
.lightbox-close{
    position: absolute;
    top: 20px;
    right: 35px;
    color: #f1f1f1;
  font-size: 40px;
  cursor: pointer;
}
.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}
/* Next & previous buttons */
.prev,
.next {
cursor: pointer;
  position: absolute;
  top: 50%;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-size: 40px;
  user-select: none;
  transition: 0.2s;
}
.prev {
  left: 1px;
}
.next {
  right: 1px;
}
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
  /* Add a transparency effect for thumnbail images */
  .demo {
    opacity: 0.6;
  }

  .active,
  .demo:hover {
    opacity: 1;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1s;
  }

  @keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
  }

  @media screen and (max-width: 600px) {
    .prev, .next {
      font-size: 18px;
      padding: 10px;
    }

    .text {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
    <header style="text-align: center;">
        <a class="flicker" style="font-size: 40px; color: red;" href="index.html">Home</a>
    </header>
<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img">
    <div id="lightbox-caption"></div>

    <!-- Arrows -->
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
</div>


<!-- Thumbnail images -->
<div class="row">
  <div class=" column">
    <img class="demo cursor" src="img/1.jpg" style="width:100%" onclick="currentSlide(1)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/2.jpg" style="width:100%" onclick="currentSlide(2)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/3.jpg" style="width:100%" onclick="currentSlide(3)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/4.jpg" style="width:100%" onclick="currentSlide(4)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/5.jpg" style="width:100%" onclick="currentSlide(5)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/6.jpg" style="width:100%" onclick="currentSlide(6)">

</div>

<div class="row">
  <div class=" column">
    <img class="demo cursor" src="img/7.jpg" style="width:100%" onclick="currentSlide(7)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/8.jpg" style="width:100%" onclick="currentSlide(8)">
  </div>
  <div class=" column">

  </div>
  <div class=" column">
    <img class="demo cursor" src="img/10.jpg" style="width:100%" onclick="currentSlide(10)">
  </div>
  <div class=" column">
    <img class="demo cursor" src="img/11.jpg" style="width:100%" onclick="currentSlide(11)">
  </div>
</div>

<script>
const slidesData = [
    { src: "img/1.jpg", caption: "Ratargul Trip!" },
    { src: "img/2.jpg", caption: "Ratargul" },
    { src: "img/3.jpg", caption: "SUST Gate" },
    { src: "img/4.jpg", caption: "Like" },
    { src: "img/5.jpg", caption: "Comment" },
    { src: "img/6.jpg", caption: "Share" },
    { src: "img/7.jpg", caption: "Osmani International Airport" },
    { src: "img/8.jpg", caption: "Osmani International Airport" },
    { src: "img/9.jpg", caption: "Osmani International Airport" },
    { src: "img/10.jpg", caption: "Osmani International Airport" },
    { src: "img/11.jpg", caption: "Osmani International Airport" }
];

let lightIndex = 0;

const lightbox = document.getElementById("lightbox");
const lightImg = document.getElementById("lightbox-img");
const lightCaption = document.getElementById("lightbox-caption");

// OPEN LIGHTBOX
function openLightbox(n) {
    lightIndex = n;
    lightbox.style.display = "block";
    lightImg.src = slidesData[n].src;
    lightCaption.innerText = slidesData[n].caption;
}

// CLOSE LIGHTBOX
function closeLightbox() {
    lightbox.style.display = "none";
}

// NEXT / PREVIOUS
function nextLight() {
    lightIndex = (lightIndex + 1) % slidesData.length;
    openLightbox(lightIndex);
}

function prevLight() {
    lightIndex = (lightIndex - 1 + slidesData.length) % slidesData.length;
    openLightbox(lightIndex);
}

// THUMBNAILS CLICK
document.querySelectorAll(".demo").forEach((thumb, i) => {
    thumb.addEventListener("click", () => openLightbox(i));
});

// CLOSE BUTTON
document.querySelector(".lightbox-close").onclick = closeLightbox;

// CLICK OUTSIDE IMAGE TO CLOSE
lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) closeLightbox();
});

// ARROWS
document.querySelector(".prev").onclick = (e) => {
    e.stopPropagation();
    prevLight();
};

document.querySelector(".next").onclick = (e) => {
    e.stopPropagation();
    nextLight();
};

// KEYBOARD SUPPORT
document.addEventListener("keydown", (e) => {
    if (lightbox.style.display === "block") {
        if (e.key === "ArrowRight") nextLight();
        if (e.key === "ArrowLeft") prevLight();
        if (e.key === "Escape") closeLightbox();
    }
});
</script>

  
  

</body>
</html>
