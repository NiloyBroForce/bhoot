<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Exotic House</title>
    
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Verdana', sans-serif; background: #111; color: #fff; background-image: url("img/h.jpg");background-repeat: no-repeat;background-size: 100%;}

  .slideshow-container {
    max-width: 800px;
    position: relative;
    margin: auto;
    overflow: hidden;
    touch-action: pan-y;
    top: 10px;
  }

  .mySlides {
    display: none;
    position: relative;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
  }
  .cursor {
    cursor: pointer;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 12px;
    color: white;
    font-weight: bold;
    font-size: 24px;
    transition: 0.3s ease;
    user-select: none;
    z-index: 2;
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
  }

  .prev { left: 10px; transform: translateY(-50%); }
  .next { right: 10px; transform: translateY(-50%); }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.6);
  }

  .text {
    color: #f2f2f2;
    font-size: 16px;
    padding: 8px 12px;
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
  }

  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  /* Six columns side by side */
  .column {
    float: left;
    width: 16.66%;
  }

  /* Add a transparency effect for thumnbail images */
  .demo {
    opacity: 0.6;
    max-width: 50%;
  }

  .active,
  .demo:hover {
    opacity: 1;
  }

  .dot-container {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    z-index: 2;
  }

  .dot {
    display: inline-block;
    margin: 0 4px;
    height: 12px;
    width: 12px;
    background: #bbb;
    border-radius: 50%;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  .dot.active, .dot:hover {
    background: #717171;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1s;
  }

  @keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
  }

  @media screen and (max-width: 600px) {
    .prev, .next {
      font-size: 18px;
      padding: 10px;
    }

    .text {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
    <header style="text-align: center;">
        <a class="flicker" style="font-size: 40px; color: red;" href="index.html">Home</a>
    </header>

<div class="slideshow-container" id="slideshow">
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<!-- Thumbnail images -->
<div class="row">
  <div class="column">
    <img class="demo cursor" src="img/1.jpg" style="width:100%" onclick="currentSlide(1)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/2.jpg" style="width:100%" onclick="currentSlide(2)">
  </div>
  <div class="column">

  </div>
  <div class="column">
    <img class="demo cursor" src="img/4.jpg" style="width:100%" onclick="currentSlide(4)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/5.jpg" style="width:100%" onclick="currentSlide(5)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/6.jpg" style="width:100%" onclick="currentSlide(6)">
  </div>
</div>

<div class="row">
  <div class="column">
    <img class="demo cursor" src="img/7.jpg" style="width:100%" onclick="currentSlide(7)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/8.jpg" style="width:100%" onclick="currentSlide(8)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/9.jpg" style="width:100%" onclick="currentSlide(9)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/10.jpg" style="width:100%" onclick="currentSlide(10)">
  </div>
  <div class="column">
    <img class="demo cursor" src="img/11.jpg" style="width:100%" onclick="currentSlide(11)">
  </div>
</div>

<script>
  const slidesData = [
    { src: "img/1.jpg", caption: "Ratargul Trip!" },
    { src: "img/2.jpg", caption: "Ratargul" },
    { src: "img/3.jpg", caption: "SUST Gate" },
    { src: "img/4.jpg", caption: "Like" },
    { src: "img/5.jpg", caption: "Comment" },
    { src: "img/6.jpg", caption: "Share" },
    { src: "img/7.jpg", caption: "Osamni International Airport" },
    { src: "img/8.jpg", caption: "Osamni International Airport" },
    { src: "img/9.jpg", caption: "Osamni International Airport" },
    { src: "img/10.jpg", caption: "Osamni International Airport" },
    { src: "img/11.jpg", caption: "Osamni International Airport" },

  ];
  
  let slideIndex = 1;
  let slideTimer;
  const slideshow = document.getElementById("slideshow");
  
  // Build slides and dots dynamically
  function buildSlideshow() {
    slidesData.forEach((slide, i) => {
      // Create slide div
      const slideDiv = document.createElement("div");
      slideDiv.className = "mySlides fade";
      slideDiv.innerHTML = `
        <div class="numbertext">${i + 1} / ${slidesData.length}</div>
        <img src="${slide.src}" alt="${slide.caption}">
        <div class="text">${slide.caption}</div>
      `;
      slideshow.appendChild(slideDiv);
    });
  
    // Add prev/next buttons
    const prev = document.createElement("a");
    prev.className = "prev";
    prev.innerHTML = "❮";
    prev.onclick = () => plusSlides(-1);
  
    const next = document.createElement("a");
    next.className = "next";
    next.innerHTML = "❯";
    next.onclick = () => plusSlides(1);
  
    slideshow.appendChild(prev);
    slideshow.appendChild(next);
  

  }
  
  function showSlides(n) {
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");
  
    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;
  
    for (let slide of slides) slide.style.display = "none";
    for (let dot of dots) dot.className = dot.className.replace(" active", "");
  
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  
  let startX = 0;
  slideshow.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });
  slideshow.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) plusSlides(1);
    else if (endX - startX > 50) plusSlides(-1);
  });
  
  buildSlideshow();
  showSlides(slideIndex);
  </script>
  
  

</body>
</html>
