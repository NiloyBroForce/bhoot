  <h2>Click the button to get a surprise:</h2>
  <div id="quote-box">â€“</div>
  <button onclick="showQuote()">Get Quote</button>

  <script>
    const quotes = [
      "Jome gelo!",
      "System out hoye gela!",
      "Shaheen Osman ke dhore felo!",
      "Value for money khuje pelam na!",
      "Value for time kothai!",
      "Cholo taka bachai!"
    ];

    let lastQuote = null;

    function showQuote() {
      let newQuote;

      // Keep picking until it's not the same as the last one
      do {
        newQuote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (newQuote === lastQuote && quotes.length > 1);

      lastQuote = newQuote;
      document.getElementById("quote-box").textContent = newQuote;
    }
  </script>
